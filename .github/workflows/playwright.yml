name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum -- npx playwright test --project=setup --project=chromium
        continue-on-error: true # Don't fail workflow, we want to publish report even on test failure

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # Job to generate and deploy Allure report to GitHub Pages
  deploy-report:
    name: Deploy Allure Report
    needs: test
    runs-on: ubuntu-latest
    if: always() # Run even if tests fail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Get Allure history
        continue-on-error: true
        run: |
          echo "ğŸ“¥ Fetching previous report for history..."
          git clone --depth 1 --single-branch --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages || echo "No gh-pages branch yet"

          echo "ğŸ“ Contents of gh-pages:"
          ls -la gh-pages/ || echo "gh-pages folder not found"

          if [ -d "gh-pages/history" ]; then
            echo "âœ… Found history folder!"
            ls -la gh-pages/history/
          else
            echo "âš ï¸ No history folder found"
          fi

      - name: Setup Java (required for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Allure
        run: |
          curl -o allure-2.27.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.27.0/allure-commandline-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          echo "$PWD/allure-2.27.0/bin" >> $GITHUB_PATH

      - name: Build Allure Report
        run: |
          echo "ğŸ“‹ Contents of allure-results before adding history:"
          ls -la allure-results/

          # Copy history from previous deployment if exists
          if [ -d "gh-pages/history" ]; then
            echo "ğŸ“œ Copying history from previous report..."
            cp -r gh-pages/history allure-results/
            echo "âœ… History copied!"
          else
            echo "âš ï¸ No previous history to copy"
          fi

          echo "ğŸ“Š Generating Allure report..."
          allure generate allure-results --clean -o allure-report

          echo "ğŸ“ Generated report contents:"
          ls -la allure-report/

          echo "ğŸ“œ History in new report:"
          ls -la allure-report/history/ || echo "No history generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
