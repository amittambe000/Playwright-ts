name: Playwright Tests

# When to run this workflow
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests (Headed with xvfb)
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install xvfb for headed browser
      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # Step 5: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # Step 6: Run Playwright tests with xvfb (headed mode)
      - name: Run Playwright tests
        run: xvfb-run --auto-servernum -- npx playwright test --project=setup --project=chromium
        env:
          FORCE_COLOR: "1"

      # Step 7: Upload Playwright HTML Report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      # Step 8: Upload Allure Results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      # Step 9: Upload Test Results (traces, videos, screenshots)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
